<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
  <link href="assets/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <script src="assets/script.js" type="text/javascript"></script>

</head>

<body>
  <h1>Let's Play Rock, Paper, Scissors<h1>
  <h2>Choose Your Weapon!</h2>

  <div id="btn-container">
  <button id='rbtn'><i class='far fa-hand-rock icon-4x '></i> Rock</button>
  <button id='pbtn'><i class='far fa-hand-paper icon-4x'></i> Paper</button>
  <button id='sbtn'><i class='far fa-hand-scissors icon-4x'></i> Scissors</button>
  </div>

  <div id="results">Play 5 rounds and Good Luck!</div>

  <div id="score">
      <strong>SCORE</strong>
      <br>
      <span>Player Score:</span>
      <span id="player-score">0</span>
      <span>-</span>
      <span>Computer Score:</span>
      <span id="comp-score">0</span>
  </div>
  <div class="hidden">
      <div id="final-result"></div>
      <button id="reset">Play Again?</button>
  </div>


  </body>
</html>
